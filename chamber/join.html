<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Join our Chamber</h1>
    <main id="join_container">
        <form method="get" action="thankyou.html">
            <label for="fname">First Name *:</label>
            <input id="fname" name="firstname" required>
            <label for="lname">Last Name *:</label>
            <input id="lname" name="lastname" required>
            <label for="title">Business Position Title *:</label>
            <input id="title" name="biztitle" pattern="[A-Za-z -]+" minlength="7" required>
            <label for="email">Email *:</label>
            <input id="email" name="email" type="email" placeholder="name@domain.com" required>
            <label for="phone">Phone Number *:</label>
            <input id="phone" name="phone" type="tel" placeholder="(XXX) - XXX - XXXX" required>
            <label for="business">Business Name *:</label>
            <input id="business" name="business" required>
            <label for="membership">Enter your Level of Membership</label>
            <div id="radio">
                <input id="membership" type="radio" name="mlevel">
                <label for="one">Level 1</label>
                <input id="membership" type="radio" name="mlevel">
                <label for="two">Level 2</label>
                <input id="membership" type="radio" name="mlevel">
                <label for="three">Level 3</label>
                <input id="membership" type="radio" name="mlevel">
                <label for="four">Level 4</label>
            </div>
            <input type="submit" value="Join the Chamber">
        </form>
    </main>
</body>
</html>
